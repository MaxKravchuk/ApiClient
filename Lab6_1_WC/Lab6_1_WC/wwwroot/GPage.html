<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reg</title>
</head>
<body>
    <div>
        <p>Add post form</p><br />
        <input type="text" id="glog" placeholder="Login" /><br />
        <input type="text" id="nH" placeholder="Header" /><br />
        <input type="text" id="nB" placeholder="Body" /><br />
        <input type="text" id="tag" placeholder="Tag" /><br />
        <input type="text" id="rub" placeholder="Rubric" /><br />
        <input type="text" id="top" placeholder="Topic" /><br />
        <input type="time" id="time" placeholder="Time" /><br />
    </div>
    <button value="reg" onclick="add()">Post</button>
    <button value="reg" onclick="clear()">Сlear</button>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>

        async function add() {
            var login = $('#glog').val();
            var nH = $('#nH').val();
            var nB = $('#nB').val();
            var tag = $('#tag').val();
            var rub = $('#rub').val();
            var top = $('#top').val();
            var time = $('#time').val();

            const resp = await fetch("https://localhost:44338/Post", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    guestLogin: login,
                    newsHeader: nH,
                    newsBody: nB,
                    tags: tag,
                    rubric: rub,
                    topic: top,
                    dateTime: time
                })
            });
            if (resp.ok === true) {
                alert("ok");
            }
        }

        function clear() {
            $('#glog').val()="";
            $('#nH').val() = "";
            $('#nB').val() = "";
            $('#tag').val() = "";
            $('#rub').val() = "";
            $('#top').val() = "";
            $('#time').val() = "";
        }
    </script>
</body>
</html>
